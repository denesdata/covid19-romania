<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://d3plus.org/js/d3plus-plot.v0.8.full.min.js"></script>
    <style>
        @import url(//fonts.googleapis.com/css?family=Coda:400,700);

        body {
            margin: 0;
            overflow: hidden;
            background: none;
        }

        div,
        text {
            font-family: "Coda" !important;
        }

        text {
            font-size: 12px !important;
        }
    </style>
</head>

<body></body>
<script>

    var lang = window.location.hash.slice(1);

    var colors = ['darkRed', 'crimson', 'orange', 'gold']
    new d3plus.Plot()
        .data('matrix_'+lang+'.json')
        .groupBy("id")
        .size("value")
        .sizeMin(20)
        .sizeMax(60)
        .legend(false)
        .render();

</script>

</html>
