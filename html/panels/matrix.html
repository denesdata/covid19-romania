<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <!-- load D3js -->
    <script src="//d3plus.org/js/d3.js"></script>

    <!-- load D3plus after D3js -->
    <script src="//d3plus.org/js/d3plus.js"></script>

    <style>
        @import url(//fonts.googleapis.com/css?family=Coda:400,700);

        body {
            margin: 0;
            overflow: hidden;
            background: none;
        }

        div,
        text {
            font-family: "Coda" !important;
        }

        /* text {
            font-size: 12px !important;
        } */
    </style>
</head>

<div id="viz"></div>
<script>

    var lang = window.location.hash.slice(1);

    d3.json("matrix_" + lang + ".json", function (error, data) {
        console.log(data, error)
        var visualization = d3plus.viz()
            .container("#viz")     // container DIV to hold the visualization
            .data(data)     // data to use with the visualization
            .type("scatter")       // visualization type
            .id(["id"]) // nesting keys
            //.depth(1)              // 0-based depth
            .x({ "value": "x" })         // key name to size bubbles
            .y({ "value": "y", "limits": [0, 100] })         // key name to size bubbles
            .color("y")        // color by each group
            .font({ "family": "Coda", "size": 14, "align": "center", "secondary": { "family": "Coda" } })
            // .legend(false)
            // .tooltip("id")
            .draw()                // finally, draw the visualization!
    })

</script>

</html>
